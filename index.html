<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tugas CSS | NIOMIC</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <h3>Normal Button</h3>
    <button type="button" class="btn btn-primary" name="Primary">Primary</button>
    <button type="button" class="btn btn-success" name="Primary">Success</button>
    <button type="button" class="btn btn-danger" name="Primary">Danger</button>
    <button type="button" class="btn btn-warning" name="Primary">Warning</button>
    <button type="button" class="btn btn-info" name="Primary">Info</button>
    <br><br>
    <h3>Outline Button</h3>
    <button type="button" class="btn btn-outline-primary" name="Primary">Primary</button>
    <button type="button" class="btn btn-outline-success" name="Primary">Success</button>
    <button type="button" class="btn btn-outline-danger" name="Primary">Danger</button>
    <button type="button" class="btn btn-outline-warning" name="Primary">Warning</button>
    <button type="button" class="btn btn-outline-info" name="Primary">Info</button>
    <br><br>
    <h3>Small Button</h3>
    <button type="button" class="btn btn-primary btn-sm" name="Primary">Primary</button>
    <button type="button" class="btn btn-success btn-sm" name="Primary">Success</button>
    <button type="button" class="btn btn-danger btn-sm" name="Primary">Danger</button>
    <button type="button" class="btn btn-warning btn-sm" name="Primary">Warning</button>
    <button type="button" class="btn btn-info btn-sm" name="Primary">Info</button>
    <br><br>
    <h3>Large Button</h3>
    <button type="button" class="btn btn-primary btn-lg" name="Primary">Primary</button>
    <button type="button" class="btn btn-success btn-lg" name="Primary">Success</button>
    <button type="button" class="btn btn-danger btn-lg" name="Primary">Danger</button>
    <button type="button" class="btn btn-warning btn-lg" name="Primary">Warning</button>
    <button type="button" class="btn btn-info btn-lg" name="Primary">Info</button>
    <br><br>
    <h3>Block Level Button</h3>
    <button type="button" class="btn btn-primary btn-block" name="Primary">Primary</button>
    <button type="button" class="btn btn-success btn-block" name="Primary">Success</button>
    <br><br>
    <h3>Disabled Button</h3>
    <button type="button" class="btn btn-primary disabled" name="Primary">Primary</button>
    <button type="button" class="btn btn-success disabled" name="Primary">Success</button>
    <button type="button" class="btn btn-danger disabled" name="Primary">Danger</button>
    <button type="button" class="btn btn-warning disabled" name="Primary">Warning</button>
    <button type="button" class="btn btn-info disabled" name="Primary">Info</button>
</body>
</html>
